<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login UI</title>
</head>
<body>
    <div class="circulo1"></div>
    <div class="circulo2"></div>
    <div class="circulo3"></div>
    <div class="circulo4"></div>
    <main class="container">
        <div class="esquerdo">
            <div class="tituloEsquerda">
                <h1>Bem Vindo</h1>
                <h1>Novo Login</h1>
                <div class="linha"></div>
                <button class="buttonCriarConta"><h2>Criar conta</h2></button>
                <div class="redes">
                    <a  href="https://workspace.google.com/intl/pt-BR/gmail/" target="_blank">
                        <button class="redes-itens">
                            <img src="img/gmail.png" alt="gmail">
                        </button>
                    </a>
                    <a href="https://www.whatsapp.com/?lang=pt_BR" target="_blank"><button class="redes-itens"><img src="img/whatsapp.png" alt="WhatsApp"></button></a>
                    <a href="https://web.telegram.org/a/" target="_blank"><button class="redes-itens"><img src="img/telegram.png" alt="telegram"></button></a>
                </div>
            </div>
        </div>
        <div class="direita">
            <h1>Faça Login</h1>
            <form>
                <div class="input-container">
                    <input type="text" id="username" name="username" placeholder="Usuário" required>
                </div>
                <div class="input-container-password">
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Lembrar de mim</label>
                </div>
            </form>
            <button class="botaoLogar" type="submit"><h2>Logar</h2></button>
            <div class="redesDireita">
                <a href="https://www.facebook.com/?locale=pt_BR" target="_blank" rel="noopener noreferrer">
                    <img src="img/facebook.png" alt="face">
                </a>
                <a href="https://www.tiktok.com" target="_blank">
                    <img src="img/tiktok.png" alt="tiktok">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="img/instagram.png" alt="insta">
                </a>
                <a href="https://www.twitter.com" target="_blank">
                    <img src="img/twitter.png" alt="twitter">
                </a>
            </div>
        </div>
    </main>
</body>
</html>
